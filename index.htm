<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Câmera Simples</title>
    <link rel="icon" href="https://dl.dropbox.com/scl/fi/r2a1ld2xtkxkdfc8dlsr5/tool.png?rlkey=schd5t3as8tzf71ld5dj07972&st=p6pfvznp&dl=0" type="image/jpg">
    <link href="https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: #ddd;
            padding: 1%;
        }

        @media (orientation: landscape) {
            body {
                padding-right: 5%;
                padding-left: 5%;
                background: #ddd;
            }
        }

        .camera-container {
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #111;
            overflow: hidden;
        }

        #video, #canvas {
            width: 90%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 3 / 4;
            border: 2px solid #fff;
            max-width: 300px;
            max-height: 400px;
        }

        #canvas {
            display: none;
            z-index: 2;
        }

        .btn-container {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
            flex-direction: row;
            align-items: center;
        }

        .btn-container-cima {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
        }

        .btncamera {
            background: #fff;
            color: #000;
            font-size: 24px;
            cursor: pointer;
            width: 80px;
            height: 80px;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
            border: 2px solid #000;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btncamera-capture{
            background: #fff;
            color: #000;
            border: none;
            font-size: 24px;
            cursor: pointer;
            width: 100px;
            height: 100px;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
            border: 2px solid #000;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btncamera-delete{
            background: #f55;
            color: #000;
            border: none;
            font-size: 24px;
            cursor: pointer;
            width: 100px;
            height: 100px;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
            border: 2px solid #000;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btncamera-download{
            background: #55f;
            color: #000;
            border: none;
            font-size: 24px;
            cursor: pointer;
            width: 100px;
            height: 100px;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
            border: 2px solid #000;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button, .btncamera {
            outline: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #successIcon {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            color: #fff;
            padding: 20px;
            border-radius: 50%;
            z-index: 1000;
            text-align: center;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5); /* Adiciona sombra ao ícone */
        }

        @keyframes shutterEffect {
            0% {
                clip-path: circle(100% at center);
                opacity: 1;
            }
            100% {
                clip-path: circle(0% at center);
                opacity: 0;
            }
        }

        #shutterOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            clip-path: circle(100% at center);
            z-index: 2000;
            pointer-events: none;
        }

        #timerButton {
            background: #333;
            color: #fff;
            border: none;
            font-size: 24px;
            cursor: pointer;
            width: 80px;
            height: 80px;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
            border: 2px solid #000;
            font-size: 20px;
        }

        #timerText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: white;
            z-index: 4;
            display: none;
            text-shadow: 2px 2px 4px black;
            pointer-events: none;
        }
        
        /* Estilos para o novo botão 'Voltar' */
        .voltar-tela-inicial {
            display: flex;
            flex-direction: row;
            position: fixed;
            top: 0px;
            left: 0px;
            right:0;
            display: flex;
            flex-direction: row;
            gap: 10px;
            z-index: 999;
            flex-wrap: wrap; /* Para permitir quebra de linha */
            background:#222;
            padding:10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            justify-content: center;
        }
        
        /* Estilo base compartilhado entre os botões */
        .voltar-tela-inicial button {
            width: 50px;
            height: 50px;
            background: #eee;
            border: 2px solid #000;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }
    </style>
</head>
<body>
<!-- Div do novo botão de voltar -->
<div class="voltar-tela-inicial">
    <button onclick="window.location.href='https://armandodecampos.github.io/Ferramentas-Trabalho/'">
      <i class="fas fa-home"></i>
    </button>
</div>

<div id="loader">
    <div class="spinner"></div>
</div>

<div class="camera-container" id="cameraContainer">
    <video id="video" autoplay></video>
    <canvas id="canvas" width="300" height="400"></canvas>
    <div class="btn-container">
        <button class="btncamera-delete" id="newPhotoButton" onclick="newPhoto()">
            <i class="fas fa-trash-alt"></i>
        </button>
        <button class="btncamera-download" id="downloadButton" onclick="downloadPhoto();">
            <i class="fas fa-download"></i>
        </button>
        <button class="btncamera-capture" id="captureButton" onclick="takePhoto()">
            <i class="fas fa-camera"></i>
        </button>
    </div>
</div>
<div id="successIcon">
    <i class="fas fa-check-circle"></i>
</div>
<div id="shutterOverlay"></div>
<script>
    window.addEventListener("load", function () {
        document.getElementById("loader").style.display = "none";
    });

    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
    let stream = null;
    let cameraActive = false;
    let originalImageData = null;

    async function startCamera() {
        try {
            // Usa 'environment' para garantir a câmera traseira, que é o modo padrão para a maioria dos dispositivos.
            const constraints = {
                video: {
                    facingMode: 'environment', 
                    width: { ideal: 1920 },
                    height: { ideal: 1080 },
                    frameRate: { ideal: 30 },
                    focusMode: { ideal: 'continuous' },
                    exposureMode: { ideal: 'auto' },
                }
            };
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;

            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                cameraActive = true;
            };
        } catch (error) {
            console.error('Erro ao acessar a câmera:', error);
            cameraActive = false;

            try {
                const backupConstraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 24 },
                    }
                };
                stream = await navigator.mediaDevices.getUserMedia(backupConstraints);
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    cameraActive = true;
                };
            } catch (backupError) {
                console.error('Erro ao acessar a câmera padrão:', backupError);
                cameraActive = false;
            }
        }
    }

    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            video.srcObject = null;
            cameraActive = false;
        }
    }

    async function takePhoto() {
        let shutter = document.getElementById("shutterOverlay");
        shutter.style.animation = "shutterEffect 0.3s ease-in-out";

        try {
            if ('ImageCapture' in window && stream) {
                const track = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);
                const blob = await imageCapture.takePhoto();
                const imageUrl = URL.createObjectURL(blob);

                const img = new Image();
                img.onload = () => {
                    cropAndDraw(img);
                };
                img.src = imageUrl;
            } else {
                cropAndDraw(video);
            }
        } catch (error) {
            console.error('Erro ao tirar foto:', error);
            cropAndDraw(video);
        }
    }

    function cropAndDraw(source) {
        let width = source.videoWidth || source.width;
        let height = source.videoHeight || source.height;
        let targetAspectRatio = 120 / 141;
        let newWidth, newHeight, xOffset, yOffset;

        if (width / height > targetAspectRatio) {
            newHeight = height;
            newWidth = height * targetAspectRatio;
            xOffset = (width - newWidth) / 2;
            yOffset = 0;
        } else {
            newWidth = width;
            newHeight = width / targetAspectRatio;
            xOffset = 0;
            yOffset = (height - newHeight) / 2;
        }

        canvas.width = newWidth;
        canvas.height = newHeight;
        context.drawImage(source, xOffset, yOffset, newWidth, newHeight, 0, 0, newWidth, newHeight);
        processCanvas();
    }

    function processCanvas() {
        canvas.style.display = "block";
        video.style.display = "none";
        document.getElementById("captureButton").style.display = "none";
        document.getElementById("downloadButton").style.display = "inline-block";
        document.getElementById("newPhotoButton").style.display = "inline-block";
        document.getElementById("shutterOverlay").style.animation = 'none';
        document.getElementById("shutterOverlay").style.opacity = "0";
        originalImageData = context.getImageData(0, 0, canvas.width, canvas.height);
    }

    function generateRandomFilename() {
        let chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let filename = 'foto_';
        for (let i = 0; i < 16; i++) {
            filename += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return filename + '.png';
    }

    function downloadPhoto() {
        let link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = generateRandomFilename();
        link.click();

        document.getElementById("successIcon").style.display = "block";

        setTimeout(() => {
            document.getElementById("successIcon").style.display = "none";
            newPhoto();
        }, 1000);
    }

    function newPhoto() {
        canvas.style.display = 'none';
        video.style.display = 'block';
        document.getElementById('downloadButton').style.display = 'none';
        document.getElementById('newPhotoButton').style.display = 'none';
        document.getElementById('captureButton').style.display = 'inline-block';
    }

    window.onload = function () {
        document.getElementById('downloadButton').style.display = 'none';
        document.getElementById('newPhotoButton').style.display = 'none';
        startCamera();
    };

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(error => {
                    console.log('Erro ao registrar o Service Worker:', error);
                });
        });
    }
</script>
</body>
</html>
